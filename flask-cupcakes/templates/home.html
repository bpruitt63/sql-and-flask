<!DOCTYPE html>
<html>
    <head>
        <title>Cupcakes</title>
    </head>
    <body>
        <h1>Cupcakes</h1>
        <ul id='list'>

        </ul>
        <hr />
        <h3>Add new cupcake</h3>
        <form method="POST">
            <label for='flavor'>Flavor</label>
            <input type='text' name='flavor' id="flavor"><br><br>
            <label for='size'>Size</label>
            <input type='text' name='size' id="size"><br><br>
            <label for='rating'>Rating</label>
            <input type='number' name='rating' id="rating" min=0 max=10 step=0.1><br><br>
            <label for='image'>Image URL</label>
            <input type='text' name='image' id="image"><br><br>
            <button type='submit'>Submit</button>
        </form>
        <script src="https://unpkg.com/jquery"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="https://unpkg.com/lodash"></script>
        <script src="/static/cupcakes.js"></script>
    </body>
</html>
