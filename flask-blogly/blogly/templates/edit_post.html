{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
    <h1>Edit Post</h1>
    <form action='/posts/{{post.id}}/edit' method="POST" class='form'>
        <label for='title'>Title</label>
        <input type='text' name='title' value='{{post.title}}' class='title' required><br><br>
        <label for='content' class='content'>Content</label>
        <textarea name='content' rows='5' cols='55' required>{{post.content}}</textarea><br>
        {% for tag in tags %}
            {% if post in tag.posts %}
                <input type='checkbox' name='tags' value='{{tag.id}}' class='taglist' checked>
                <label for='tags'>{{tag.name}}</label><br>
            {% else %}
                <input type='checkbox' name='tags' value='{{tag.id}}' class='taglist'>
                <label for='tags'>{{tag.name}}</label><br>
            {% endif %}    
        {% endfor %}
        <a href='/posts/{{post.id}}' class='cancel' id='cancelEdit'>Cancel</a>
        <button class='change change2'>Edit</button>
    </form>
{% endblock %}
