{% extends 'base.html' %}
{% block title %}New Post{% endblock %}
{% block content %}
    <h3>Add Post for {{user.full_name()}}</h3><br>
    <form action='/users/{{user.id}}/posts/new' method="POST" class='form'>
        <label for='title'>Title</label>
        <input type='text' name='title' class='title' required><br><br>
        <label for='content' class='content'>Content</label>
        <textarea name='content' rows='5' cols='55' required></textarea><br>
        {% for tag in tags %}
            <input type='checkbox' name='tags' value='{{tag.id}}' class='taglist'>
            <label for='tag{{tag.id}}'>{{tag.name}}</label><br>
        {% endfor %}
        <a href='/users/{{user.id}}' class='cancelPost'>Cancel</a>
        <button class='change change2'>Add</button>
    </form>
{% endblock %}
