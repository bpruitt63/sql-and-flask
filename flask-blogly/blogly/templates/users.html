{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li class='userlist'><a href="/users/{{user.id}}">{{user.full_name()}}</a></li>
        {% endfor %}
    </ul><br>
    <a href="/users/new" class='add'>Add user</a><br><br>
    <a href='/tags' class='home'>View Tags</a>
{% endblock %}
