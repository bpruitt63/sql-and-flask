{% extends 'base.html' %}
{% block title %}Create{% endblock %}
{% block content %}
    <h1>Create a user</h1>
    <form action="/" method="POST" class='form'>
        <label for='firstname'>First Name</label><br>
        <input type='text' name='firstname' placeholder="Enter a first name" required><br><br>
        <label for='lastname'>Last Name</label><br>
        <input type='text' name='lastname' placeholder="Enter a last name" required><br><br>
        <label for='image'>Image URL</label><br>
        <input type='text' name='image' placeholder="Provide an image of this user"><br><br>
        <button class='change'>Add</button>
    </form>
    <div class='return2'><a href="/users" class='home'>Return to users</a></div>
{% endblock %}
